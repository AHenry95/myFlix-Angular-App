<div class="movies-container">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img 
            [src]="movie.Image" 
            [alt]="movie.title" 
            class="movie-image" 
            mat-card-image
        >
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openSynopsisDialog(movie)"
            >
                Synopsis
            </button>
            <button
                mat-icon-button
                [class.favorited]="isFavorite(movie._id)"
                [class.not-favorited]="!isFavorite(movie._id)"
                class="favorite-button"
                (click)="toggleFavorite(movie)"
                [attr.aria-label]="isFavorite(movie._id) ? 'Remove from favorites' : 'Add to favorites'"
            >
                <mat-icon>{{ isFavorite(movie._id) ? 'favorite' : 'favorite_border'}}</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
