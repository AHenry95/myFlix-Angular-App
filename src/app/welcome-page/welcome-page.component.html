<div class="welcome-container">
    <div class="welcome-content">
        <h1 class="welcome-title">Welcome to myFlix!</h1>
        <p class="welcome-description">
            Your personal movie collection at your fingertips. <br>
            Discover, save, and explore your favorite films all in one place.
        </p>
        <div class="button-group">
            <button
                mat-raised-button
                (click)="openUserRegistrationDialog()"
                color="primary"
                class="welcome-button"
            >
                Sign Up
            </button>
            <button
                mat-raised-button
                (click)="openUserLoginDialog()"
                color="primary"
                class="welcome-button"
            >
                Login
            </button>
        </div>
        
    </div>
</div>
