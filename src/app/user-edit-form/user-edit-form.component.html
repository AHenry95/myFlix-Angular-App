<mat-card>
    <mat-card-header>
        <mat-card-title>Edit Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field hideRequiredMarker>
                <mat-label>Name</mat-label>
                <input
                    matInput
                    [(ngModel)]="userData.Name"
                    placeholder="Name"
                    type="text"
                    name="Name"
                    required
                >
            </mat-form-field>
            <mat-form-field hideRequiredMarker>
                <mat-label>Username</mat-label>
                <input
                    matInput
                    [(ngModel)]="userData.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required
                >
            </mat-form-field>
            <mat-form-field hideRequiredMarker>
                <mat-label>Email</mat-label>
                <input
                    matInput
                    [(ngModel)]="userData.Email"
                    placeholder="Email"
                    type="email"
                    name="Email"
                    required
                >
            </mat-form-field>
            <mat-form-field class="password-field">
                <mat-label>Password</mat-label>
                <input
                    matInput
                    [(ngModel)]="userData.Password"
                    placeholder="Password"
                    type="password"
                    name="Password"
                >
                <mat-hint>Leave blank to keep current password</mat-hint>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Birthdate</mat-label>
                <input
                    matInput
                    [(ngModel)]="userData.Birthdate"
                    placeholder="Birthdate"
                    type="date"
                    name="Birthdate"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            color="primary"
            (click)="editUser()"
        >
            Save Changes
        </button>
        <button
            mat-raised-button
            class="cancel-button"
            (click)="dialogRef.close()"
        >
            Cancel
        </button>
    </mat-card-actions>
</mat-card>
